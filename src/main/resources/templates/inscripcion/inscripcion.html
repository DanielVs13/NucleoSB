<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Inscripciones</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>

<input type="checkbox" id="menu-toggle"/>
<label for="menu-toggle"></label>
<ul id="menu">

    <li><a href="/cursos">Cursos</a></li>
    <li><a href="/aulas">Aulas</a></li>
    <li><a href="/estudiantes">Estudiantes</a></li>
    <li><a href="/docentes">Docentes</a></li>
    <li><a href="/inscripciones">Inscripciones</a></li>
    <li><a href="/inscripcion/form">Inscripción-Formulario</a></li>
</ul>

<header>
    <h1>Inscripciones</h1>
</header>

<div class="container mt-3">
    
    <section>
        <h2>Lista de Inscripciones</h2>
        <table class="table table-hover">
            <thead>
            <tr>
                <th>ID</th>
                <th>ID Estudiante</th>
                <th>ID Curso</th>
                <th>Datos de Inscripción</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="inscripcion : ${inscripciones}">
                <td th:text="${inscripcion.id_inscripcion}"></td>
                <td th:text="${inscripcion.id_estudiante}"></td>
                <td th:text="${inscripcion.id_curso}"></td>
                <td th:text="${inscripcion.datos_inscripcion}"></td>
                <td>
                    <a th:href="@{/inscripcion/eliminar/{id}(id=${inscripcion.id_inscripcion})}" class="btn btn-danger btn-sm">Eliminar</a>
                </td>
            </tr>
            </tbody>
        </table>
    </section>
</div>

<footer>
    <p>&copy; NucleoDA</p>
</footer>

</body>
</html>
