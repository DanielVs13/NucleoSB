<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Cursos</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>

<input type="checkbox" id="menu-toggle"/>
<label for="menu-toggle"></label>
<ul id="menu">

    <li><a href="/cursos">Cursos</a></li>
    <li><a href="/curso/form">Curso-Formulario</a></li>
    <li><a href="/aulas">Aulas</a></li>
    <li><a href="/estudiantes">Estudiantes</a></li>
    <li><a href="/docentes">Docentes</a></li>
    <li><a href="/inscripciones">Inscripciones</a></li>
</ul>

<header>
    <h1>Lista de Cursos</h1>
</header>

<section>
    <h2>Cursos Disponibles</h2>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>Id</th>
            <th>Nombre</th>
            <th>Descripción</th>
            <th>Créditos</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="curso : ${cursos}">
            <td th:text="${curso.idCurso}"></td>
            <td th:text="${curso.cursoNombre}"></td>
            <td th:text="${curso.descripcion}"></td>
            <td th:text="${curso.creditos}"></td>
            <td>
                <a th:href="@{/curso/editar/} + ${curso.idCurso}" class="btn btn-success">Editar</a>
                <a th:href="@{/curso/eliminar/} + ${curso.idCurso}" class="btn btn-danger">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
</section>

<footer>
    <p>&copy; NucleoDA</p>
</footer>

</body>
</html>
