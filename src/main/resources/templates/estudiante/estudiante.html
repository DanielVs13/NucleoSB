<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Estudiantes</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<input type="checkbox" id="menu-toggle"/>
<label for="menu-toggle"></label>
<ul id="menu">

    <li><a href="/autor/form">Autor-Formulario</a></li>
    <li><a href="/cursos">Cursos</a></li>
    <li><a href="/aulas">Aulas</a></li>
    <li><a href="/estudiantes">Estudiantes</a></li>
    <li><a href="/estudiante/form">Estudiante-Formulario</a></li>
    <li><a href="/docentes">Docentes</a></li>
    <li><a href="/inscripciones">Inscripciones</a></li>
</ul>

<header>
    <h1>Lista de Estudiantes</h1>
</header>

<div class="container mt-3">
    <section>
        <h2>Estudiantes Disponibles</h2>
        <table class="table table-hover">
            <thead>
            <tr>
                <th>Id</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Cédula</th>
                <th>Correo</th>
                <th>Teléfono</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="estudiante : ${estudiantes}">
                <td th:text="${estudiante.idEstudiante}"></td>
                <td th:text="${estudiante.nombre}"></td>
                <td th:text="${estudiante.apellido}"></td>
                <td th:text="${estudiante.cedula}"></td>
                <td th:text="${estudiante.correo}"></td>
                <td th:text="${estudiante.telefono}"></td>
                <td>
                    <a th:href="@{/estudiante/editar/} + ${estudiante.idEstudiante}" class="btn btn-success">Editar</a>
                    <a th:href="@{/estudiante/eliminar/} + ${estudiante.idEstudiante}" class="btn btn-danger">Eliminar</a>
                </td>
            </tr>
            </tbody>
        </table>
    </section>
</div>

<footer>
    <p>&copy; NucleoDA</p>
</footer>

</body>
</html>
