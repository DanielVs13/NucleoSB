<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Aulas</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>

<input type="checkbox" id="menu-toggle"/>
<label for="menu-toggle"></label>
<ul id="menu">
    <li><a href="/cursos">Cursos</a></li>
    <li><a href="/aulas">Aulas</a></li>
    <li><a href="/aula/form">Aula Formulario</a></li>
    <li><a href="/estudiantes">Estudiantes</a></li>
    <li><a href="/docentes">Docentes</a></li>
    <li><a href="/inscripciones">Inscripciones</a></li>
</ul>

<header>
    <h1>Aulas</h1>
</header>

<section>
    <h2>Lista de Aulas</h2>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Capacidad</th>
            <th>Descripci√≥n</th>
            <th>Curso</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="aula : ${aulas}">
            <td th:text="${aula.id}"></td>
            <td th:text="${aula.nombre}"></td>
            <td th:text="${aula.capacidad}"></td>
            <td th:text="${aula.descripcion}"></td>
            <td th:text="${aula.curso != null ? aula.curso.cursoNombre : 'Sin curso'}"></td>
            <td>
                <a th:href="@{/aula/editar/} + ${aula.id}" class="btn btn-success">Editar</a>
                <a th:href="@{/aula/eliminar/{id}(id=${aula.id})}" class="btn btn-danger btn-sm">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
</section>

<footer>
    <p>&copy; NucleoDA</p>
</footer>

</body>
</html>
