<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Docentes</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>

<input type="checkbox" id="menu-toggle"/>
<label for="menu-toggle"></label>
<ul id="menu">

    <li><a href="/cursos">Cursos</a></li>
    <li><a href="/aulas">Aulas</a></li>
    <li><a href="/estudiantes">Estudiantes</a></li>
    <li><a href="/docentes">Docentes</a></li>
    <li><a href="/docente/form">Docente-Formulario</a></li>
    <li><a href="/inscripciones">Inscripciones</a></li>
</ul>

<header>
    <h1>Lista de Docentes</h1>
</header>

<section>
    <h2>Docentes Disponibles</h2>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Correo</th>
            <th>Especialidad</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="docente : ${docentes}">
            <td th:text="${docente.idDocente}"></td>
            <td th:text="${docente.docenteNombre}"></td>
            <td th:text="${docente.docenteApellido}"></td>
            <td th:text="${docente.correo}"></td>
            <td th:text="${docente.especialidad}"></td>
            <td>
                <a th:href="@{/docente/editar/} + ${docente.idDocente}" class="btn btn-success">Editar</a>
                <a th:href="@{/docente/eliminar/} + ${docente.idDocente}" class="btn btn-danger">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
</section>

<footer>
    <p>&copy; NucleoDA</p>
</footer>

</body>
</html>
